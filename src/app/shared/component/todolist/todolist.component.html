
<ul class="list-group" *ngIf="todosData.length > 0;else noTodo">
    <li class="list-group-item"
     [ngClass]="{
         'bg-success': todo.todoRating >= 4,
         'bg-warning' : todo.todoRating >= 3 && todo.todoRating < 4,
         'bg-danger' : todo.todoRating < 3
     }"
    *ngFor="let todo of todosData">
         {{todo.todoItem}}
    </li>
</ul>

<ng-template #noTodo>
   <p class="alert alert-info">No Todos</p>
</ng-template>
