

<form #todoForm="ngForm" (ngSubmit)="onTodoAdd(todoForm)" >
    <div class="form-group">
      <label for="todoItem">Todo Item</label>
      <input type="text" name="todoItem" ngModel required class="form-control" id="todoItem">
    </div>
    <div class="form-group">
        <label for="todoRating">Todo Rating</label>
        <input type="text" name="todoRating" ngModel required class="form-control" id="todoRating">
    </div>
    <button class="btn btn-sm btn-block btn-secondary ">Add Todos</button>
</form>
