
<div class="table table-responsive">
  <ng-container *ngIf="stdsData.length > 0;else nostd">
  <table class="table table-bordered">
    <thead>
       <tr>
           <th>SrNo</th>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Email</th>
           <th>Contact</th>
           <th>Is Active</th>
       </tr>
    </thead>
    <tbody>
    
        <tr
        [ngClass]="{
            'bg-secondary text-white': std.isActive==='in-active'
        }"
        *ngFor="let std of stdsData; index as i ">
            <td>{{i+1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td>{{std.isActive === 'active'? 'Yes':'No'}}</td>
        </tr>
       
    </tbody>
  </table>
  </ng-container>
  <ng-template #nostd>
    <p class="alert alert-info ">NO STUDENT FOUND</p>
   </ng-template>
</div>
